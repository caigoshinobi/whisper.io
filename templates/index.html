<!DOCTYPE html>
<html>
<head>
  <title>Whisper.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="d-flex flex-grow-1">
        <a href="/" class="navbar-brand"><i class="bi bi-house"></i></a>
        <form class="mr-2 my-auto w-100 d-inline-block order-1">
            <div class="input-group">
                <input type="text" class="form-control border border-right-0" id="search-input" placeholder="Search...">
                <span class="input-group-append">
                    <button class="btn btn-outline-light border border-left-0" id="search-button" type="button">
                      <i class="bi bi-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
    <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="/json"><i style="font-size:20px;" class="bi bi-file-earmark-arrow-down"></i> JSON</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sync"><i style="font-size:20px;" class="bi bi-gear"></i> SYNC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="deleteButtonNav"><i style="font-size:20px;" class="bi bi-x-circle"></i> DELETE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/import"><i style="font-size:20px;" class="bi bi-plus-circle"></i> ADD</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <br><br><br>
    <hr>
    <div class="row" id="books-container">
      {% for book in audiobooks %}
        <div class="col-md-2 col-6 p-2">
          <div class="card cardButton" style="cursor: pointer;" data-book-id="{{ book.id }}">
            {% if book.bookmark|int != 0 %}
              <i class="bi bi-bookmark-fill"></i>
            {% endif %}
            <img src="{{ book.cover }}" class="card-img-top book-cover" alt="Copertina">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text"><span>{{ book.author }}</span></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
