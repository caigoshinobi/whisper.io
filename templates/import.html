<!DOCTYPE html>
<html>

<head>
	<title>Whisper.io</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/main.css">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="d-flex flex-grow-1">
			<a href="/" class="navbar-brand"><i class="bi bi-house"></i></a>
		</div>
		<button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
			<ul class="navbar-nav text-center">
				<li class="nav-item">
					<a class="nav-link" href="/json"><i style="font-size:20px;"
							class="bi bi-file-earmark-arrow-down"></i> JSON</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/"><i style="font-size:20px;" class="bi bi-backspace"></i> BACK</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<br><br><br>

			<div class="row">
				<div class="card col-md-6 mx-auto" style="height: 42rem;">
					<form action="/api/import" method="POST" enctype="multipart/form-data">
						<div class="card-body">
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="title" name="title"
									placeholder="Enter the title" required>
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input type="text" class="form-control" id="author" name="author"
									placeholder="Enter the author" required>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="audio">Audio file</label>
									<div class="custom-file">
										<input type="file" class="custom-file-input btn-dark" id="audio" name="audio"
											accept="audio/mpeg, audio/x-m4a" required>
										<label class="custom-file-label" for="audio" id="audio-label">Choose file</label>
										<div class="alert alert-info rounded-bottom" role="alert">
											Audio files can be in M4A, MP3, OGG or WAV format.
										</div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="cover">Cover images</label>
									<div class="custom-file">
										<input type="file" class="custom-file-input btn-dark" id="cover" name="cover"
											accept="image/jpg" multiple required>
										<label class="custom-file-label" for="cover" id="cover-label">Choose files</label>
									</div>
									<div class="alert alert-info rounded-bottom" role="alert">
										You can choose multiple JPG covers for the same audiobook. These will be randomly chosen each time the audiobook is displayed.
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer text-center text-body-secondary">
							<button type="submit" class="btn btn-info">Import</button>
							<a href="/" class="btn btn-info">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../static/js/main.js"></script>

</body>

</html>
